  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <!-- <img src="{% static 'images1/logo.svg' %}"> -->
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Signup to continue.</h6>

<!-- login form  -->                    <div class="">
                            {% for message in messages%}
                            <p style="color: rgb(180, 11, 11);">{{message}}</p>
                            {% endfor %}

                
                <form class="pt-3" action="{% url 'signup' %}" method="post" id="form">
                    {% csrf_token %}
                   
                    <div class="form-group ">
                        <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="First Name" name="first_name" >
                      </div>
                    <div class="form-group ">
                        <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Last Name" name="last_name" >
                    </div>
                    <div class="form-group ">
                        <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" name="username" >
                    </div>
                    <div class="form-group ">
                      <input type="tel" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Phone Number" name="phone_no" >
                  </div>
                  <div class="form-group ">
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" name="email" >
                  </div>
                  <div class="form-group">
                    <input type="password" id="password-field" class="form-control form-control-lg" id="sexampleInputPassword1" placeholder="Password" name="password1" >
                  </div>
                  <div class="form-group">
                    <input type="password" id="password-field" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Confirm Password" name="password2" > 
                  </div>
                  
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SUBMIT</button>
                    <!-- <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" href="">SIGN IN</a> -->
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <!-- <input type="checkbox" class="form-check-input"> Keep me signed in </label> -->
                    </div>
                    <!-- <a href="#" class="auth-link text-black">Forgot password?</a> -->
                  </div>

                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{% url 'user_login' %}" class="text-primary">Sign in</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
