{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors1/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors1/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'css1/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'images1/favicon.ico' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <!-- <img src="{% static 'images1/logo.svg' %}"> -->
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>

<!-- login form  -->
                
                <form class="pt-3" action="{% url 'user_login' %}" method="post" id="form">
                    {% csrf_token %}
                    <div class="">
                      {% for message in messages%}
                      <p style="color: rgb(180, 11, 11);">{{message}}</p>
                      {% endfor %}
                  </div>
                  <div class="form-group ">
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" name="email" required>
                  </div>
                  <div class="form-group">
                    <input type="password" id="password-field" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name="password" required>
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGNIN</button>
                    <input type="hidden" name="next" value="/cart/" />
                    <!-- <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" href="">SIGN IN</a> -->
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <!-- <input type="checkbox" class="form-check-input"> Keep me signed in </label> -->
                    </div>
                    <a href="{% url 'forgot_password' %}" class="auth-link text-black">Forgot password?</a>
                  </div>
                  <div class="mb-2">
                    <button  type="button" class="btn btn-block btn-facebook auth-form-btn">
                      <a href="{% url 'phone_login' %}">
                      Login with otp </button></a>
                  </div>

                  <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Create</a>
                  </div>
                </form>



              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../assets/vendors1/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js1/off-canvas.js' %}"></script>
    <script src="../../assets/js1/hoverable-collapse.js"></script>
    <script src="../../assets/js1/misc.js"></script>
    <!-- endinject -->
  </body>
</html>
