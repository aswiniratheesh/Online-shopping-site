    <link href="https://fonts.googleapis.com/css3?family=Raleway:300,400,500,700" rel="stylesheet">

<body data-spy="scroll" data-target="#scroll-menu" data-offset="100">
    <div id=""></div>
    <!-- header-start -->
    <header>
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-sm-4 col-xs-12">
                        <div class="header-top-left">
                            <div class="logo">
                                <a href=""><img src="{% static 'img/logo.png' %}" alt=""></a>
                            </div>
                            <div class="htl-title">
                                <span></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-7 col-sm-8 col-xs-12">
                        <div class="header-top-right">
                            <div class="htr-search">
                                <form action="{% url 'search' %}">
                                    <div class="htr-search-content">
                                        <input type="text" placeholder="Search here..." name="q">
                                        <button><i class="fa fa-search"></i></button>
                                    </div>
                                </form>
                            </div>

                        <div class="top-checkout">
                            <div class="top-cart">
                                <a href="{% url 'cart_detail' %}"><span id="top_cart"><i class="fa fa-shopping-basket"></i>Cart <span class="cart-number">{{cart_count}}</span></span>
                                </a>
                                
                                </div>
                            </div>

                            
                            <div>
                                <a class="nav-link" href="{% url 'allproduct' %}">Home</a>
                            </div>&nbsp;&nbsp;&nbsp;
                                
                                <div class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="fa fa-user" aria-hidden="true"></span>
                                    </a>
                                    
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="{% url 'user_logout' %}">Logout</a><br>
                                        <a class="dropdown-item" href="{% url 'user_profile' user.id%}">My Profile</a><br>
                                        <a class="dropdown-item" href="{% url 'order_history'%}">My Orders</a>                                           
                                    </div>
                            
                            </div>&nbsp;&nbsp;&nbsp;
                            <div>
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Shopping
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item" href="{% url 'all_product' %}">All products</a><br>
                                            {% for cat in links %}
                                            <a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a><br>
                                            {%endfor%}
                                        </div>
                            </div>

                        </div>      
                    </div>
                </div>
            </div>
        </div>
        <!-- mobile-menu-start -->
        
        <!-- mobile-menu-end -->
    </header>
    {%block content%}

    {%endblock%}
        <!-- my-account-area-end -->
    <!-- Scripts -->
    <script src="{% static 'js3/jquery-3.2.0.min.js' %}"></script>

    <script src="{% static 'js3/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js3/jquery-ui.js' %}"></script>
    <script src="{% static 'js3/bootstrap.min.js' %}"></script>
