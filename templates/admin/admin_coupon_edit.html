{%extends 'admin/base.html' %}
{%block content%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"></script>

<div class="container-fluid page-body-wrapper">
  <div class="main-panel" style=" margin-left: 8rem;">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Update Coupon </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"></a></li>
          </ol>
        </nav>
      </div>

      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="row p-2 pt-3 pl-4">
              <div class="col-md-5 p-2" id="col1">

                <table>
                  <div class="container">
                    <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-row">

                        <div class="form-group col-md-6">
                          <label for="inputPassword4">Coupon</label>
                          {{form.code}}
                        </div>

                        <div class="form-group col-md-6">
                          <label for="inputAddress">Discount</label>
                          {{form.discount}}
                        </div>

                        <div class="form-group">
                          <label for="inputAddress">Valid from</label>
                          {{form.valid_from}}
                        </div> 
                        
                        <div class="form-group">
                          <label for="inputAddress"> Valid to</label>
                          {{form.valid_to}}
                        </div>

                      </div>
                      <button style="margin-top: 10px; color: white; border-color: white;" class="btn btn-primary "
                        id="confirm-btn" type="submit">SUBMIT
                      </button>
                    </form>
                  </div>
                </table>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  for (let i = 1; i <= 2; i++) {
    document.forms[0]
      .getElementsByTagName("input")
      [i].setAttribute("class", "form-control");
  }
</script>

{%endblock%}
