{%extends 'admin/base.html' %}
{%block content%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"></script>

  <div class="container-fluid page-body-wrapper">
    <div class="main-panel" style=" margin-left: 8rem;">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">  Category Offer </h3>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#"></a></li>
              </ol>
            </nav>
          </div>
    
          <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="row p-2 pt-3 pl-4">
                    <div class="col-md-5 p-2" id="col1">
          
                    <table>
                      <div  class="container">
                        <form  method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputPassword4"> Offer</label>
                              {{form.offer}}
                            </div>
                            <br>
                            <div class="form-group">
                              <button style="margin-top: 10px; color: white; border-color: white;"
                                            class="btn btn-primary " id="confirm-btn"
                                            type="submit">SUBMIT
                              </button>
                            </div>                                             
                          </div>                         
                        </form>
                      </div>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       </div>
      </div>  

{%endblock%}
